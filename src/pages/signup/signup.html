<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'FIRSTNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.fname" name="fname" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'LASTNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.lname" name="lname" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'GENDER' | translate }}</ion-label>
        <ion-select [(ngModel)]="account.gender" name="gender">
          <ion-option value="Female">Female</ion-option>
          <ion-option value="Male">Male</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'PHONE' | translate }}</ion-label>
        <ion-input type="tel" [(ngModel)]="account.phone" name="phone" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'BIRTHDAY' | translate }}</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="account.birthday" name="birthday"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" clearInput></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
