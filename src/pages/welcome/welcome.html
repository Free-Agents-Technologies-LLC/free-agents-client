<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="signup()" class="welcome">{{ 'SIGNUP' | translate }}</button>
    <button ion-button block (click)="login()" class="welcome">{{ 'LOGIN' | translate }}</button>
    <button ion-button block (click)="forgotPassword()" class="welcome">{{ 'FORGOTPASSWORD' | translate }}</button>
  </div>
</ion-content>
