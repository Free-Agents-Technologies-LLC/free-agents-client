<ion-header>

  <ion-navbar>
    <ion-title>{{ 'FORGOTPASSWORD_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="resetPassword()">
    <ion-list>
      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="hockey@freeagentsapp.com"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'FORGOTPASSWORD_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
